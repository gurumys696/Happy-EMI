<!DOCTYPE html>
<html lang="en">
<head>
    <title>Count Red & Blue Boxes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Happy EMI Project">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="GuruPrasad">   
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'> 
    <link href='style.css' rel='stylesheet' type='text/css'>

</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Count The Blue & Red Boxes</h1>
			</div>
		</div>
	</div>
</header>
<section class="square-box-section">
	
	<div class="container">
		<div class="row" >
			<div class="col-md-12">
			<div class="show-states">
				<h2>
					<span>Number of Blue Boxes: <i id="Blue">0</i></span>
					<span>Number of Red Boxes: <i id="Red">0</i></span>
				</h2>
			</div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>
				<div class="square-shape"></div>			
			</div>	
		</div>
	</div>
</section>
<script type="text/javascript" src="js/box-count.js"></script>
</body>
</html>
