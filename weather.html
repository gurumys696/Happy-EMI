<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Happy EMI Project">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<div class="container">

			<div class="col-md-12">
				<h1>Weather Report</h1>
			</div>
		</div>
	</div>
</header>
<section class="weather-report-section">
	<div class="container">
		<div class="row" >
			<div class="col-md-12">

				<h3>Current Location<span id="CurLoc"></span></h3>

   			</div>
   			<div class="widget-wrapper">    
   				<h2>Current location Weather</h2>

			</div>	
		</div>
	</div>
</section>
<script src='https://openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
